{% extends 'base.html' %}
{% block title %}Upload Resume{% endblock %}
{% block content %}
<h2>Upload Resume for Analysis</h2>
<form action="/web/resume" method="post" enctype="multipart/form-data">
    <div class="field">
        <label for="candidate_name">Candidate Name</label>
        <input type="text" id="candidate_name" name="candidate_name" required />
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
    </div>
    <div class="field">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
    </div>
    <div class="field">
        <label for="file">Resume (PDF or DOCX)</label>
        <input type="file" id="file" name="file" accept=".pdf,.docx" required />
    </div>
    <div class="field">
        <label for="jd_text">Job Description (optional)</label>
        <textarea id="jd_text" name="jd_text"></textarea>
    </div>
    <div class="field">
        <label for="jd_file">Job Description File (optional)</label>
        <input type="file" id="jd_file" name="jd_file" accept=".pdf,.docx" />
    </div>
    <button class="btn" type="submit">Analyze</button>
</form>
{% endblock %}
